<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>but ok</title>
    <meta name="description" content="replaces words in phrase &quot;weird flex but ok&quot; with synonyms"/>
    <meta property="og:image" content="https://sheeptester.github.io/img/weird-flex-but-ok-smaller.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../sheep3.css">
    <script src="../sheep3.js" charset="utf-8"></script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
      }
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <div>
      <span id="output">weird flex but ok</span>
      <button id="new">ðŸ”„</button>
    </div>
    <script>
const thesaurus = {
  weird: [
    'strange',
    'aberrant',
    'abnormal',
    'anomalous',
    'bizarre',
    'curious',
    'deviant',
    'eerie',
    'exceptional',
    'extraordinary',
    'freak',
    'freakish',
    'funny',
    'irregular',
    'nonstandard',
    'odd',
    'outlandish',
    'out of the ordinary',
    'peculiar',
    'queer',
    'rare',
    'uncanny',
    'uncommon',
    'unconventional',
    'unearthly',
    'unexpected',
    'unreasonable',
    'unusual',
    'weird',
    'not normal'
  ],
  flex: [
    'flex',
    'boast',
    'brag',
    'self-praise',
    'exaggeration',
    'overstatement',
    'bragging',
    'boastfulness',
    'conceit',
    'egoism',
    'immodesty',
    'narcissism',
    'pride',
    'self-absorption',
    'self-aggrandizement',
    'self-admiration',
    'self-centeredness',
    'selfishness',
    'vanity',
    'vainness'
  ],
  but: [
    'but',
    'nevertheless',
    'although',
    'however',
    'though',
    'albeit'
  ],
  ok: [
    'ok',
    'okay',
    'all right',
    'permissible',
    'allowable',
    'acceptable',
    'admissible',
    'tolerable',
    'excusable',
    'pardonable',
    'fine',
    'passable',
    'reasonable',
    'fair',
    'unexceptional',
    'unremarkable',
    'average',
    'not bad',
    'appropriate'
  ]
};
const output = document.getElementById('output');
document.getElementById('new').addEventListener('click', e => {
  output.textContent = [
    thesaurus.weird[Math.random() * thesaurus.weird.length >> 0],
    thesaurus.flex[Math.random() * thesaurus.flex.length >> 0],
    thesaurus.but[Math.random() * thesaurus.but.length >> 0],
    thesaurus.ok[Math.random() * thesaurus.ok.length >> 0]
  ].join(' ');
});
    </script>
  </body>
</html>
