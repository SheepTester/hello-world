    <link rel="stylesheet" type="text/css" href="/sheep3.css" />
    <script src="/sheep3.js" charset="utf-8"></script>
    
    <style>
      :first-child {
        counter-reset: fizzbuzz;
      }
      * {
        counter-increment: fizzbuzz;
      }
      ::before {
        content: counter(fizzbuzz);
      }
      :nth-child(5n)::before {
        content: '';
      }
      :nth-child(3n)::before {
        content: 'Fizz';
      }
      :nth-child(5n)::after {
        content: 'Buzz';
      }
      
      /* I didn't want to make my selectors specific for a type of element, but I also don't want to show the initial 1, 2 for demonstration purposes */
      html { font-size: 0; }
      p { font-size: 16px; }
    </style>
