<!doctype html>
<html>
  <head>
    <title>graduation rehearsal is boring</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        background-color: var(--color);
      }
      textarea {
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        border: none;
        height: 100vh;
        width: 100%;
        color: inherit;
        font: inherit;
        background: none;
        font-size: 128px;
        font-weight: bold;
      }
      .dark {
        color: white;
        background: black;
      }
    </style>
  </head>
  <body>
    <textarea id="annoy" autofocus>Hello</textarea>
    <script>
    const params = new URL(window.location).searchParams
      setInterval(() => {
        document.body.classList.toggle('dark')
      }, +params.get('flash') || 500)
      document. body. style. setProperty('--color', params. get('color') || 'white')
      if (window.location.hash.slice(1)) {
        annoy.value = decodeURIComponent(window.location.hash.slice(1))
      }
      annoy.oninput = e => {
        window.history.replaceState('', {}, '#' + encodeURIComponent(annoy.value))
      }
    </script>
  </body>
</html>
