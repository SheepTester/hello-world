<title>does the browser call resize before printing?</title>
<meta name=description content="sdfsdf">
<link rel="stylesheet" type="text/css" href="/sheep3.css">
<script src="/sheep3.js" charset="utf-8"></script>
<p id=resize>window resize hasn't been called yet</p>
<p id=ro>resizeobserver hasn't been called yet</p>
<script>
  window.onresize = () => resize.textContent = `width: ${window.innerWidth} ; height: ${window.innerHeight}`

  new ResizeObserver(([{ contentBoxSize }]) => {
    const [{ blockSize, inlineSize }] = contentBoxSize
    ro.textContent = `width: ${inlineSize} ; height: ${blockSize}`
  }).observe(document.body)
</script>
